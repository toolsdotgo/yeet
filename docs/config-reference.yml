monitoring.cloudwatch.alarms[X].notify:
  default: []
  description: List of actions to execute when this alarm transitions into one of the alarm states listed in .notify_on. Each action is specified as an ARN.
  references:
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-alarmactions
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-okactions
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-insufficientdataactions
  type: List of String
monitoring.cloudwatch.alarms[X].notify_on:
  default: []
  description: List of alarm states to trigger actions listed in .notify on. Allowed values are "alarm", "ok", and "insufficient_data".
  references:
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-alarmactions
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-okactions
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-insufficientdataactions
  type: List of String
monitoring.cloudwatch.alarms[X].period:
  default: 60
  description: The period, in seconds, over which the statistic is applied. Valid values are 10, 30, 60, and any multiple of 60.
  references:
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-period
  type: Integer
monitoring.cloudwatch.alarms[X].times:
  default: 1
  description: The number of periods over which data is compared to the specified threshold. If you are setting an alarm that requires that a number of consecutive data points be breaching to trigger the alarm, this value specifies that number.
  references:
    - https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cw-alarm.html#cfn-cloudwatch-alarms-evaluationperiods
  type: Integer
monitoring.cloudwatch.alarms[X].treat_missing_data:
  default: missing
  description: Sets how this alarm is to handle missing data points. Valid values are "breaching", "notBreaching", "ignore", and "missing".
